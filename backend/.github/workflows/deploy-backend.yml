name: ğŸš€ Deploy MATC Backend to Render

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-backend:
    name: ğŸ”§ Deploy Backend
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: https://matc-backend.onrender.com
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --only=production
          npm audit --audit-level=high

      - name: ğŸ§ª Run Tests
        run: |
          npm test
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}

      - name: ğŸ—ï¸ Build Application
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ” Validate Environment Variables
        run: |
          echo "Validating required environment variables..."
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "âŒ MONGODB_URI is not set"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "âŒ JWT_SECRET is not set"
            exit 1
          fi
          echo "âœ… All required environment variables are set"

      - name: ğŸš€ Deploy to Render
        run: |
          echo "Triggering Render deployment..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -d '{"clearCache": true}'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: â³ Wait for Deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60
          
          # Check deployment status
          for i in {1..10}; do
            echo "Checking deployment status (attempt $i/10)..."
            
            response=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}")
            
            status=$(echo $response | jq -r '.status')
            
            if [ "$status" = "live" ]; then
              echo "âœ… Deployment successful!"
              break
            elif [ "$status" = "build_failed" ] || [ "$status" = "deploy_failed" ]; then
              echo "âŒ Deployment failed with status: $status"
              exit 1
            else
              echo "â³ Deployment in progress (status: $status)..."
              sleep 30
            fi
            
            if [ $i -eq 10 ]; then
              echo "âŒ Deployment timeout"
              exit 1
            fi
          done

      - name: ğŸ§ª Health Check
        run: |
          echo "Running health check..."
          
          # Wait a bit more for the service to be fully ready
          sleep 30
          
          # Health check with retry
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            
            if curl -f -s "https://matc-backend.onrender.com/api/health"; then
              echo "âœ… Backend health check passed!"
              break
            else
              echo "â³ Health check failed, retrying in 15 seconds..."
              sleep 15
            fi
            
            if [ $i -eq 5 ]; then
              echo "âŒ Health check failed after 5 attempts"
              exit 1
            fi
          done

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: https://matc-backend.onrender.com" >> $GITHUB_STEP_SUMMARY
          echo "- **API Health**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Notification
        run: |
          if [ "${{ needs.deploy-backend.result }}" = "success" ]; then
            echo "âœ… MATC Backend deployment successful!"
            echo "ğŸ”— Backend URL: https://matc-backend.onrender.com"
            echo "ğŸ§ª API Health: Verified"
          else
            echo "âŒ MATC Backend deployment failed!"
            echo "Please check the deployment logs for details."
          fi
