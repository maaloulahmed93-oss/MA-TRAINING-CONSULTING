        function log(message, type = 'info') {

        function resetLocalStorage() {

        function loadAllTabs() {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            const previewDiv = document.getElementById('tabs-preview');
            
            if (Object.keys(data).length === 0) {
                log('‚ùå Aucune donn√©e trouv√©e dans localStorage', 'error');
                return;
            }

            log(`‚úÖ ${Object.keys(data).length} tabs trouv√©es dans localStorage`);
            
            let html = '<h3>Aper√ßu des 4 tabs:</h3>';
            
            Object.keys(data).forEach(tabKey => {
                const tabData = data[tabKey];
                html += `

                        <div class="field-group">

        function testTabSwitching() {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            
            if (Object.keys(data).length !== 4) {
                log('‚ùå Donn√©es incompl√®tes: seulement ' + Object.keys(data).length + ' tabs trouv√©es', 'error');
                return;
            }

            let allGood = true;
            const requiredFields = ['title', 'subtitle', 'contactEmail', 'mailSubject', 'intro', 'details', 'requirements'];
            
            Object.keys(data).forEach(tabKey => {
                const tabData = data[tabKey];
                const missingFields = requiredFields.filter(field => !tabData[field] || (Array.isArray(tabData[field]) && tabData[field].length === 0));
                
                if (missingFields.length > 0) {
                    log(`‚ùå ${tabKey}: Champs manquants - ${missingFields.join(', ')}`, 'error');
                    allGood = false;
                } else {
                    log(`‚úÖ ${tabKey}: Tous les champs OK`);
                }
            });

            // Test emails uniques
            const emails = Object.values(data).map(tab => tab.contactEmail);
            const uniqueEmails = [...new Set(emails)];
            
            if (emails.length === uniqueEmails.length) {
                log('‚úÖ Tous les emails sont uniques');
            } else {
                log('‚ùå Des emails sont dupliqu√©s', 'error');
                allGood = false;
            }

            if (allGood) {

            } else {
