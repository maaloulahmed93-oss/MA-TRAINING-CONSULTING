<!DOCTYPE html>
<html>
<head>
    <title>Quick API Fix</title>
</head>
<body>
    <h1>Quick API Fix</h1>
    <button onclick="seedAPI()">Seed API with 4 Partnerships</button>
    <button onclick="checkAPI()">Check API</button>
    <div id="result"></div>

    <script>
        async function seedAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/partnerships/seed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function checkAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/partnerships');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
