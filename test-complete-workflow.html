<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار العملية الكاملة - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        .step h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-waiting { background: #ffc107; color: #212529; }
        .status-running { background: #17a2b8; color: white; }
        .status-success { background: #28a745; color: white; }
        .status-failed { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>🔧 اختبار العملية الكاملة - مشكلة Admin Panel</h1>
    
    <div class="step">
        <h3>الخطوة 1: فحص الاتصال الأساسي <span id="step1-status" class="status status-waiting">في الانتظار</span></h3>
        <button onclick="testStep1()">اختبار Backend و CORS</button>
        <div id="step1-result" class="result"></div>
    </div>

    <div class="step">
        <h3>الخطوة 2: إنشاء برنامج جديد <span id="step2-status" class="status status-waiting">في الانتظار</span></h3>
        <button onclick="testStep2()" id="step2-btn" disabled>إنشاء برنامج تجريبي</button>
        <div id="step2-result" class="result"></div>
    </div>

    <div class="step">
        <h3>الخطوة 3: التحقق من الحفظ فوراً <span id="step3-status" class="status status-waiting">في الانتظار</span></h3>
        <button onclick="testStep3()" id="step3-btn" disabled>فحص البيانات فوراً</button>
        <div id="step3-result" class="result"></div>
    </div>

    <div class="step">
        <h3>الخطوة 4: محاكاة Refresh <span id="step4-status" class="status status-waiting">في الانتظار</span></h3>
        <button onclick="testStep4()" id="step4-btn" disabled>محاكاة إعادة تحميل الصفحة</button>
        <div id="step4-result" class="result"></div>
    </div>

    <div class="step">
        <h3>الخطوة 5: التشخيص النهائي <span id="step5-status" class="status status-waiting">في الانتظار</span></h3>
        <button onclick="testStep5()" id="step5-btn" disabled>تحليل المشكلة</button>
        <div id="step5-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let createdProgramId = null;
        let testProgram = null;

        function updateStatus(step, status) {
            const element = document.getElementById(`step${step}-status`);
            element.className = `status status-${status}`;
            element.textContent = {
                'waiting': 'في الانتظار',
                'running': 'قيد التشغيل',
                'success': 'نجح',
                'failed': 'فشل'
            }[status];
        }

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        function enableNextStep(step) {
            const nextBtn = document.getElementById(`step${step + 1}-btn`);
            if (nextBtn) nextBtn.disabled = false;
        }

        async function testStep1() {
            updateStatus(1, 'running');
            
            try {
                showResult('step1-result', '🔄 فحص Backend...', 'info');
                
                // Test Backend Health
                const healthResponse = await fetch(`${API_BASE.replace('/api', '')}/api/health`);
                const healthData = await healthResponse.json();
                
                if (!healthResponse.ok) {
                    throw new Error(`Backend health check failed: ${healthResponse.status}`);
                }
                
                // Test CORS
                const corsResponse = await fetch(`${API_BASE}/programs`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:8537'
                    }
                });
                
                const corsData = await corsResponse.json();
                
                if (!corsResponse.ok) {
                    throw new Error(`CORS test failed: ${corsResponse.status}`);
                }
                
                showResult('step1-result', 
                    `✅ الاختبارات الأساسية نجحت!\n\n` +
                    `🔹 Backend Status: ${healthResponse.status}\n` +
                    `🔹 Backend Message: ${healthData.message}\n` +
                    `🔹 CORS Status: ${corsResponse.status}\n` +
                    `🔹 Programs Count: ${corsData.count}\n` +
                    `🔹 Environment: ${healthData.environment}`, 
                    'success'
                );
                
                updateStatus(1, 'success');
                enableNextStep(1);
                
            } catch (error) {
                showResult('step1-result', 
                    `❌ فشل في الاختبارات الأساسية!\n\n` +
                    `🚨 الخطأ: ${error.message}\n` +
                    `💡 تأكد من تشغيل Backend على المنفذ 3001`, 
                    'error'
                );
                updateStatus(1, 'failed');
            }
        }

        async function testStep2() {
            updateStatus(2, 'running');
            
            try {
                showResult('step2-result', '🔄 إنشاء برنامج تجريبي...', 'info');
                
                testProgram = {
                    title: `برنامج اختبار ${new Date().getTime()}`,
                    description: "هذا برنامج تجريبي لاختبار مشكلة الحفظ والـ Refresh",
                    category: "Technologies",
                    level: "Débutant",
                    price: 299,
                    duration: "4 أسابيع",
                    maxParticipants: 20,
                    sessionsPerYear: 4,
                    modules: [
                        { title: "الوحدة الأولى: المقدمة" },
                        { title: "الوحدة الثانية: التطبيق العملي" }
                    ],
                    sessions: [
                        { title: "الجلسة الأولى", date: "2024-01-15" },
                        { title: "الجلسة الثانية", date: "2024-01-22" }
                    ]
                };

                console.log('🚀 إرسال البرنامج:', testProgram);
                
                const response = await fetch(`${API_BASE}/programs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testProgram)
                });

                console.log('📡 Response Status:', response.status);
                const data = await response.json();
                console.log('📄 Response Data:', data);
                
                if (response.ok && data.success) {
                    createdProgramId = data.data._id;
                    
                    showResult('step2-result', 
                        `✅ تم إنشاء البرنامج بنجاح!\n\n` +
                        `🆔 معرف البرنامج: ${data.data._id}\n` +
                        `📝 العنوان: ${data.data.title}\n` +
                        `💰 السعر: ${data.data.price}€\n` +
                        `📊 الفئة: ${data.data.category}\n` +
                        `📈 المستوى: ${data.data.level}\n` +
                        `⏱️ المدة: ${data.data.duration}\n` +
                        `👥 عدد المشاركين: ${data.data.maxParticipants}\n` +
                        `📅 الجلسات سنوياً: ${data.data.sessionsPerYear}`, 
                        'success'
                    );
                    
                    updateStatus(2, 'success');
                    enableNextStep(2);
                } else {
                    throw new Error(`فشل إنشاء البرنامج: ${data.message || 'خطأ غير معروف'}`);
                }
                
            } catch (error) {
                showResult('step2-result', 
                    `❌ فشل في إنشاء البرنامج!\n\n` +
                    `🚨 الخطأ: ${error.message}\n` +
                    `📄 تفاصيل إضافية: ${error.stack}`, 
                    'error'
                );
                updateStatus(2, 'failed');
            }
        }

        async function testStep3() {
            updateStatus(3, 'running');
            
            try {
                showResult('step3-result', '🔄 فحص البيانات فوراً بعد الإنشاء...', 'info');
                
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const foundProgram = data.data.find(p => p._id === createdProgramId);
                    
                    if (foundProgram) {
                        showResult('step3-result', 
                            `✅ البرنامج موجود فوراً بعد الإنشاء!\n\n` +
                            `🔍 تم العثور على البرنامج في قاعدة البيانات\n` +
                            `🆔 المعرف: ${foundProgram._id}\n` +
                            `📝 العنوان: ${foundProgram.title}\n` +
                            `💰 السعر: ${foundProgram.price}€\n` +
                            `📊 إجمالي البرامج: ${data.count}`, 
                            'success'
                        );
                        
                        updateStatus(3, 'success');
                        enableNextStep(3);
                    } else {
                        showResult('step3-result', 
                            `❌ البرنامج غير موجود فوراً بعد الإنشاء!\n\n` +
                            `🔍 البحث عن المعرف: ${createdProgramId}\n` +
                            `📊 إجمالي البرامج الموجودة: ${data.count}\n` +
                            `📋 قائمة البرامج:\n${data.data.map(p => `- ${p.title} (${p._id})`).join('\n')}\n\n` +
                            `🚨 هذا يعني أن المشكلة في عملية الحفظ نفسها!`, 
                            'error'
                        );
                        updateStatus(3, 'failed');
                    }
                } else {
                    throw new Error(`فشل في استرجاع البرامج: ${data.message}`);
                }
                
            } catch (error) {
                showResult('step3-result', 
                    `❌ فشل في فحص البيانات!\n\n` +
                    `🚨 الخطأ: ${error.message}`, 
                    'error'
                );
                updateStatus(3, 'failed');
            }
        }

        async function testStep4() {
            updateStatus(4, 'running');
            
            try {
                showResult('step4-result', '🔄 محاكاة إعادة تحميل الصفحة...', 'info');
                
                // انتظار قصير لمحاكاة الوقت بين الإنشاء والـ refresh
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const foundProgram = data.data.find(p => p._id === createdProgramId);
                    
                    if (foundProgram) {
                        showResult('step4-result', 
                            `✅ البرنامج لا يزال موجود بعد محاكاة Refresh!\n\n` +
                            `🔍 البرنامج محفوظ بنجاح في قاعدة البيانات\n` +
                            `🆔 المعرف: ${foundProgram._id}\n` +
                            `📝 العنوان: ${foundProgram.title}\n` +
                            `💰 السعر: ${foundProgram.price}€\n` +
                            `📊 إجمالي البرامج: ${data.count}\n\n` +
                            `🎉 لا توجد مشكلة في الحفظ! المشكلة قد تكون في Admin Panel نفسه`, 
                            'success'
                        );
                        
                        updateStatus(4, 'success');
                        enableNextStep(4);
                    } else {
                        showResult('step4-result', 
                            `❌ البرنامج اختفى بعد محاكاة Refresh!\n\n` +
                            `🔍 البحث عن المعرف: ${createdProgramId}\n` +
                            `📊 إجمالي البرامج الموجودة: ${data.count}\n` +
                            `📋 قائمة البرامج الحالية:\n${data.data.map(p => `- ${p.title} (${p._id})`).join('\n')}\n\n` +
                            `🚨 هذا يؤكد وجود مشكلة في ثبات البيانات!`, 
                            'error'
                        );
                        updateStatus(4, 'failed');
                        enableNextStep(4); // نمكن الخطوة التالية للتشخيص
                    }
                } else {
                    throw new Error(`فشل في استرجاع البرامج بعد Refresh: ${data.message}`);
                }
                
            } catch (error) {
                showResult('step4-result', 
                    `❌ فشل في محاكاة Refresh!\n\n` +
                    `🚨 الخطأ: ${error.message}`, 
                    'error'
                );
                updateStatus(4, 'failed');
                enableNextStep(4);
            }
        }

        async function testStep5() {
            updateStatus(5, 'running');
            
            try {
                showResult('step5-result', '🔄 تحليل المشكلة النهائي...', 'info');
                
                // فحص شامل لحالة قاعدة البيانات
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                
                let diagnosis = `📊 التشخيص النهائي:\n\n`;
                
                if (response.ok && data.success) {
                    diagnosis += `✅ API يعمل بشكل صحيح\n`;
                    diagnosis += `✅ قاعدة البيانات متصلة\n`;
                    diagnosis += `📋 إجمالي البرامج: ${data.count}\n\n`;
                    
                    if (data.count > 0) {
                        diagnosis += `📋 البرامج الموجودة:\n`;
                        data.data.forEach((program, index) => {
                            diagnosis += `${index + 1}. ${program.title} (${program.price}€) - ${program._id}\n`;
                        });
                        diagnosis += `\n`;
                    }
                    
                    if (createdProgramId) {
                        const foundProgram = data.data.find(p => p._id === createdProgramId);
                        if (foundProgram) {
                            diagnosis += `✅ البرنامج التجريبي محفوظ بنجاح\n`;
                            diagnosis += `🎯 المشكلة ليست في Backend أو قاعدة البيانات\n`;
                            diagnosis += `🔍 المشكلة محتملة في:\n`;
                            diagnosis += `   - Admin Panel Frontend\n`;
                            diagnosis += `   - State management في React\n`;
                            diagnosis += `   - عملية fetchPrograms بعد الحفظ\n`;
                            diagnosis += `   - Cache المتصفح\n\n`;
                            diagnosis += `💡 الحل المقترح:\n`;
                            diagnosis += `   1. فحص Console logs في Admin Panel\n`;
                            diagnosis += `   2. التحقق من عملية fetchPrograms\n`;
                            diagnosis += `   3. إضافة force refresh بعد الحفظ\n`;
                            diagnosis += `   4. فحص React state management`;
                        } else {
                            diagnosis += `❌ البرنامج التجريبي غير موجود\n`;
                            diagnosis += `🚨 المشكلة في عملية الحفظ في Backend\n`;
                            diagnosis += `🔍 يجب فحص:\n`;
                            diagnosis += `   - MongoDB connection\n`;
                            diagnosis += `   - Validation middleware\n`;
                            diagnosis += `   - Program model\n`;
                            diagnosis += `   - Backend logs`;
                        }
                    } else {
                        diagnosis += `⚠️ لم يتم إنشاء برنامج تجريبي للاختبار\n`;
                        diagnosis += `🔍 يجب إعادة تشغيل الاختبار من البداية`;
                    }
                } else {
                    diagnosis += `❌ API لا يعمل بشكل صحيح\n`;
                    diagnosis += `🚨 المشكلة الأساسية في Backend\n`;
                    diagnosis += `🔍 يجب فحص:\n`;
                    diagnosis += `   - Backend server status\n`;
                    diagnosis += `   - MongoDB connection\n`;
                    diagnosis += `   - CORS settings\n`;
                    diagnosis += `   - Network connectivity`;
                }
                
                showResult('step5-result', diagnosis, 'info');
                updateStatus(5, 'success');
                
            } catch (error) {
                showResult('step5-result', 
                    `❌ فشل في التشخيص!\n\n` +
                    `🚨 الخطأ: ${error.message}`, 
                    'error'
                );
                updateStatus(5, 'failed');
            }
        }

        // تشغيل الخطوة الأولى تلقائياً
        window.onload = function() {
            setTimeout(testStep1, 1000);
        };
    </script>
</body>
</html>
