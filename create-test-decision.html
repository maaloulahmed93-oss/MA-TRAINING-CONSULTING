<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 إنشاء قرار تجريبي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content { padding: 20px; }
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .results {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .success { color: #10b981; font-weight: bold; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 إنشاء قرار تجريبي</h1>
            <p>إنشاء قرار سريع للفريلانسر FRE-340255</p>
        </div>
        
        <div class="content">
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="btn btn-success" onclick="createTestDecision()">
                    ✅ إنشاء قرار مقبول
                </button>
                <button class="btn" onclick="createRejectedDecision()">
                    ❌ إنشاء قرار مرفوض
                </button>
                <button class="btn" onclick="checkDecisions()">
                    📬 فحص القرارات
                </button>
                <button class="btn" onclick="clearDecisions()">
                    🗑️ مسح القرارات
                </button>
            </div>
            
            <div class="results" id="results">🚀 جاهز لإنشاء قرار تجريبي...\n\n📋 الخطوات:\n1. اضغط "إنشاء قرار مقبول" أو "إنشاء قرار مرفوض"\n2. اذهب إلى Espace Freelancer\n3. افتح tab "Notifications"\n4. اضغط "Actualiser" لرؤية القرار\n\n</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        function createTestDecision() {
            const freelancerId = 'FRE-340255';
            
            log('📤 إنشاء قرار مقبول للفريلانسر FRE-340255...', 'info');
            
            // إنشاء قرار للنظام الجديد
            const newDecision = {
                _id: `decision-${Date.now()}`,
                freelancerId: freelancerId,
                freelancerName: 'ismail',
                deliverableTitle: 'Test Livrable - Design Interface',
                decision: 'approved',
                observation: 'عمل ممتاز! تم قبول الـ Livrable بنجاح. التصميم يلبي جميع المتطلبات المطلوبة.',
                adminId: 'admin',
                status: 'sent',
                readAt: null,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // حفظ في localStorage للنظام الجديد
            const newKey = `freelancerDecisions_${freelancerId}`;
            const existingDecisions = JSON.parse(localStorage.getItem(newKey) || '[]');
            existingDecisions.unshift(newDecision);
            localStorage.setItem(newKey, JSON.stringify(existingDecisions));

            log('✅ تم إنشاء قرار مقبول بنجاح!', 'success');
            log(`🎯 القرار محفوظ في localStorage للفريلانسر ${freelancerId}`, 'success');
            log('📱 اذهب الآن إلى Espace Freelancer → Notifications → Actualiser', 'info');
        }

        function createRejectedDecision() {
            const freelancerId = 'FRE-340255';
            
            log('📤 إنشاء قرار مرفوض للفريلانسر FRE-340255...', 'info');
            
            // إنشاء قرار مرفوض
            const newDecision = {
                _id: `decision-${Date.now()}`,
                freelancerId: freelancerId,
                freelancerName: 'ismail',
                deliverableTitle: 'Test Livrable - Documentation',
                decision: 'rejected',
                observation: 'يرجى إعادة العمل على الوثائق. هناك بعض النقاط التي تحتاج إلى تحسين وتوضيح أكثر.',
                adminId: 'admin',
                status: 'sent',
                readAt: null,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // حفظ في localStorage
            const newKey = `freelancerDecisions_${freelancerId}`;
            const existingDecisions = JSON.parse(localStorage.getItem(newKey) || '[]');
            existingDecisions.unshift(newDecision);
            localStorage.setItem(newKey, JSON.stringify(existingDecisions));

            log('❌ تم إنشاء قرار مرفوض بنجاح!', 'success');
            log(`🎯 القرار محفوظ في localStorage للفريلانسر ${freelancerId}`, 'success');
            log('📱 اذهب الآن إلى Espace Freelancer → Notifications → Actualiser', 'info');
        }

        function checkDecisions() {
            const freelancerId = 'FRE-340255';
            
            log('📬 فحص القرارات المحفوظة...', 'info');
            
            const newKey = `freelancerDecisions_${freelancerId}`;
            const decisions = JSON.parse(localStorage.getItem(newKey) || '[]');
            
            if (decisions.length === 0) {
                log('📭 لا توجد قرارات محفوظة', 'info');
            } else {
                log(`📋 تم العثور على ${decisions.length} قرار:`, 'success');
                decisions.forEach((decision, index) => {
                    const status = decision.decision === 'approved' ? '✅ مقبول' : '❌ مرفوض';
                    log(`${index + 1}. ${decision.deliverableTitle} - ${status}`, 'info');
                });
            }
        }

        function clearDecisions() {
            const freelancerId = 'FRE-340255';
            
            if (confirm('هل أنت متأكد من حذف جميع القرارات؟')) {
                localStorage.removeItem(`freelancerDecisions_${freelancerId}`);
                log('🗑️ تم حذف جميع القرارات', 'success');
            }
        }
    </script>
</body>
</html>
