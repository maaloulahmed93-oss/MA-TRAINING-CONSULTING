<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Backend Connectivity Test - MATC Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background: white; border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white; padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .content { padding: 30px; }
        
        .test-section { 
            margin-bottom: 30px; padding: 25px; 
            border: 2px solid #e5e7eb; border-radius: 12px;
            background: #f9fafb;
        }
        .test-section h2 { 
            color: #374151; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 10px;
        }
        
        .btn { 
            padding: 12px 24px; margin: 8px; 
            border: none; border-radius: 8px; 
            cursor: pointer; font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; transform: translateY(-2px); }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        
        .result { 
            margin: 15px 0; padding: 15px; 
            border-radius: 8px; border-left: 4px solid;
            font-family: 'Courier New', monospace;
        }
        .success { 
            background: #ecfdf5; border-color: #10b981; color: #065f46;
        }
        .error { 
            background: #fef2f2; border-color: #ef4444; color: #991b1b;
        }
        .info { 
            background: #eff6ff; border-color: #3b82f6; color: #1e40af;
        }
        .warning { 
            background: #fffbeb; border-color: #f59e0b; color: #92400e;
        }
        
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin: 20px 0;
        }
        .stat-card { 
            background: white; padding: 20px; border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;
            border-top: 4px solid #4f46e5;
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: #4f46e5; }
        .stat-label { color: #6b7280; margin-top: 5px; }
        
        .api-endpoint { 
            background: #1f2937; color: #e5e7eb; 
            padding: 10px 15px; border-radius: 6px; 
            font-family: 'Courier New', monospace;
            margin: 10px 0; word-break: break-all;
        }
        
        .loading { 
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid #f3f4f6; border-top: 3px solid #4f46e5;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .progress-bar { 
            width: 100%; height: 8px; background: #e5e7eb; 
            border-radius: 4px; overflow: hidden; margin: 15px 0;
        }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, #4f46e5, #7c3aed);
            width: 0%; transition: width 0.3s ease;
        }
        
        pre { 
            background: #1f2937; color: #e5e7eb; padding: 15px; 
            border-radius: 8px; overflow-x: auto; font-size: 0.9rem;
            max-height: 300px; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Backend Connectivity Test</h1>
            <p>MATC Admin Panel ‚Üí Render Backend API</p>
            <div class="api-endpoint">https://ma-training-consulting.onrender.com/api</div>
        </div>
        
        <div class="content">
            <!-- Test Controls -->
            <div class="test-section">
                <h2>üéÆ Test Controls</h2>
                <button class="btn btn-primary" onclick="runAllTests()">
                    <span class="loading" id="loading" style="display: none;"></span>
                    Run All Tests
                </button>
                <button class="btn btn-success" onclick="testBackendHealth()">üè• Health Check</button>
                <button class="btn btn-warning" onclick="testPrograms()">üìö Programs API</button>
                <button class="btn btn-danger" onclick="testCategories()">üìÇ Categories API</button>
                <button class="btn btn-primary" onclick="clearResults()">üßπ Clear Results</button>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="test-section">
                <h2>üìä Test Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTests">0</div>
                        <div class="stat-label">Total Tests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="passedTests">0</div>
                        <div class="stat-label">Passed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="failedTests">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="responseTime">0ms</div>
                        <div class="stat-label">Avg Response</div>
                    </div>
                </div>
            </div>
            
            <!-- Test Results -->
            <div class="test-section">
                <h2>üìã Test Results</h2>
                <div id="results"></div>
            </div>
            
            <!-- API Response Details -->
            <div class="test-section">
                <h2>üîç API Response Details</h2>
                <pre id="apiDetails">No API calls made yet...</pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ma-training-consulting.onrender.com/api';
        let testStats = { total: 0, passed: 0, failed: 0, responseTimes: [] };
        
        function addResult(message, type = 'info', details = null) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong> - ${message}
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
            
            // Update stats
            testStats.total++;
            if (type === 'success') testStats.passed++;
            if (type === 'error') testStats.failed++;
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalTests').textContent = testStats.total;
            document.getElementById('passedTests').textContent = testStats.passed;
            document.getElementById('failedTests').textContent = testStats.failed;
            
            const avgTime = testStats.responseTimes.length > 0 
                ? Math.round(testStats.responseTimes.reduce((a, b) => a + b, 0) / testStats.responseTimes.length)
                : 0;
            document.getElementById('responseTime').textContent = `${avgTime}ms`;
        }
        
        function updateProgress(percentage) {
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }
        
        function updateApiDetails(data) {
            document.getElementById('apiDetails').textContent = JSON.stringify(data, null, 2);
        }
        
        async function makeApiCall(endpoint, description) {
            const startTime = Date.now();
            try {
                addResult(`üîÑ Testing ${description}...`, 'info');
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                testStats.responseTimes.push(responseTime);
                
                const data = await response.json();
                updateApiDetails({ endpoint, status: response.status, data, responseTime });
                
                if (response.ok) {
                    addResult(
                        `‚úÖ ${description} - SUCCESS (${response.status})`, 
                        'success',
                        `Response time: ${responseTime}ms | Data: ${Array.isArray(data) ? data.length + ' items' : typeof data}`
                    );
                    return { success: true, data, responseTime };
                } else {
                    addResult(
                        `‚ö†Ô∏è ${description} - HTTP ${response.status}`, 
                        'warning',
                        `Response time: ${responseTime}ms | Error: ${data.message || 'Unknown error'}`
                    );
                    return { success: false, status: response.status, data, responseTime };
                }
            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                addResult(
                    `‚ùå ${description} - FAILED`, 
                    'error',
                    `Error: ${error.message} | Response time: ${responseTime}ms`
                );
                updateApiDetails({ endpoint, error: error.message, responseTime });
                return { success: false, error: error.message, responseTime };
            }
        }
        
        async function testBackendHealth() {
            return await makeApiCall('/health', 'Backend Health Check');
        }
        
        async function testPrograms() {
            return await makeApiCall('/programs', 'Programs API');
        }
        
        async function testCategories() {
            return await makeApiCall('/categories', 'Categories API');
        }
        
        async function testRegistrations() {
            return await makeApiCall('/registrations', 'Registrations API');
        }
        
        async function testParticipants() {
            return await makeApiCall('/participants', 'Participants API');
        }
        
        async function runAllTests() {
            const loading = document.getElementById('loading');
            loading.style.display = 'inline-block';
            
            addResult('üöÄ Starting comprehensive backend connectivity test...', 'info');
            
            const tests = [
                { name: 'Backend Health', func: testBackendHealth },
                { name: 'Programs API', func: testPrograms },
                { name: 'Categories API', func: testCategories },
                { name: 'Registrations API', func: testRegistrations },
                { name: 'Participants API', func: testParticipants }
            ];
            
            for (let i = 0; i < tests.length; i++) {
                updateProgress(((i + 1) / tests.length) * 100);
                await tests[i].func();
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
            }
            
            loading.style.display = 'none';
            
            // Final summary
            const successRate = ((testStats.passed / testStats.total) * 100).toFixed(1);
            const avgResponseTime = testStats.responseTimes.length > 0 
                ? Math.round(testStats.responseTimes.reduce((a, b) => a + b, 0) / testStats.responseTimes.length)
                : 0;
            
            addResult(
                `üéØ Test Summary: ${testStats.passed}/${testStats.total} passed (${successRate}%)`, 
                testStats.passed === testStats.total ? 'success' : 'warning',
                `Average response time: ${avgResponseTime}ms`
            );
            
            if (testStats.passed === testStats.total) {
                addResult('üéâ All tests passed! Backend connectivity is working perfectly.', 'success');
            } else {
                addResult('‚ö†Ô∏è Some tests failed. Check the results above for details.', 'warning');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('apiDetails').textContent = 'No API calls made yet...';
            testStats = { total: 0, passed: 0, failed: 0, responseTimes: [] };
            updateStats();
            updateProgress(0);
        }
        
        // Auto-run basic test on page load
        window.onload = function() {
            addResult('üåê Backend Connectivity Test initialized', 'info');
            addResult('üì° Target API: ' + API_BASE_URL, 'info');
            
            // Test basic connectivity after 2 seconds
            setTimeout(() => {
                addResult('üîÑ Running initial health check...', 'info');
                testBackendHealth();
            }, 2000);
        };
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        runAllTests();
                        break;
                    case 'h':
                        e.preventDefault();
                        testBackendHealth();
                        break;
                    case 'p':
                        e.preventDefault();
                        testPrograms();
                        break;
                    case 'c':
                        e.preventDefault();
                        testCategories();
                        break;
                }
            }
        });
        
        // Add connection status indicator
        function checkConnectionStatus() {
            if (navigator.onLine) {
                addResult('üåê Internet connection: Online', 'success');
            } else {
                addResult('üåê Internet connection: Offline', 'error');
            }
        }
        
        window.addEventListener('online', () => addResult('üåê Connection restored', 'success'));
        window.addEventListener('offline', () => addResult('üåê Connection lost', 'error'));
    </script>
</body>
</html>
