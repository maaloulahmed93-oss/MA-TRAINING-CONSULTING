<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Participant Update Error 500</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .success { background: #d4edda; padding: 10px; border-radius: 4px; color: #155724; margin: 10px 0; }
        .error { background: #f8d7da; padding: 10px; border-radius: 4px; color: #721c24; margin: 10px 0; }
        .info { background: #d1ecf1; padding: 10px; border-radius: 4px; color: #0c5460; margin: 10px 0; }
        .warning { background: #fff3cd; padding: 10px; border-radius: 4px; color: #856404; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Participant Update Error 500</h1>
        <p>Debug pour comprendre pourquoi PUT /api/participants/PART-177037 retourne une erreur 500</p>

        <div class="error">
            <strong>Erreur observ√©e:</strong><br>
            PUT http://localhost:3001/api/participants/PART-177037 500 (Internal Server Error)
        </div>

        <button class="btn-primary" onclick="testGetParticipant()">1. Test GET Participant</button>
        <button class="btn-success" onclick="testSimpleUpdate()">2. Test Simple Update</button>
        <button class="btn-danger" onclick="testComplexUpdate()">3. Test Complex Update</button>
        <button onclick="clearResults()">Effacer</button>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const PARTICIPANT_ID = 'PART-177037';

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testGetParticipant() {
            log('üîÑ Test GET participant PART-177037...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/participants/${PARTICIPANT_ID}`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log('‚úÖ GET r√©ussi! Participant trouv√©', 'success');
                    log(`üìä Formations: ${result.data.formations?.length || 0}`, 'info');
                    log(`üìä Projects: ${result.data.projects?.length || 0}`, 'info');
                    log(`üìä Resources: ${result.data.coachingResources?.length || 0}`, 'info');
                    log(`üìä Notifications: ${result.data.notifications?.length || 0}`, 'info');
                    
                    // Store for later tests
                    window.participantData = result.data;
                } else {
                    log(`‚ùå GET √©chou√©: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur GET: ${error.message}`, 'error');
            }
        }

        async function testSimpleUpdate() {
            if (!window.participantData) {
                log('‚ùå Ex√©cutez d\'abord le test GET', 'error');
                return;
            }

            log('üîÑ Test PUT simple (nom seulement)...', 'info');
            
            const simpleData = {
                fullName: window.participantData.fullName + ' (Updated)',
                email: window.participantData.email,
                phone: window.participantData.phone || '',
                firstName: window.participantData.firstName || '',
                lastName: window.participantData.lastName || ''
            };

            try {
                const response = await fetch(`${API_BASE}/participants/${PARTICIPANT_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(simpleData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    log('‚úÖ PUT simple r√©ussi!', 'success');
                    log(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå PUT simple √©chou√© (${response.status}): ${result.message}`, 'error');
                    log(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur PUT simple: ${error.message}`, 'error');
            }
        }

        async function testComplexUpdate() {
            if (!window.participantData) {
                log('‚ùå Ex√©cutez d\'abord le test GET', 'error');
                return;
            }

            log('üîÑ Test PUT complexe (avec formations)...', 'info');
            
            const complexData = {
                fullName: window.participantData.fullName,
                email: window.participantData.email,
                phone: window.participantData.phone || '',
                firstName: window.participantData.firstName || '',
                lastName: window.participantData.lastName || '',
                formations: [
                    {
                        id: 'test-formation-1',
                        title: 'Formation Test Debug',
                        description: 'Formation pour test de debug',
                        domain: 'Test',
                        level: 'D√©butant',
                        duration: '2 heures',
                        status: 'not_started',
                        progress: 0,
                        enrollmentDate: new Date().toISOString(),
                        courses: [],
                        links: []
                    }
                ],
                projects: [],
                coachingResources: [],
                notifications: []
            };

            try {
                const response = await fetch(`${API_BASE}/participants/${PARTICIPANT_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(complexData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    log('‚úÖ PUT complexe r√©ussi!', 'success');
                    log(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå PUT complexe √©chou√© (${response.status}): ${result.message}`, 'error');
                    log(`<pre>${JSON.stringify(result, null, 2)}</pre>`, 'error');
                    
                    if (result.error) {
                        log(`üîç D√©tails de l'erreur: ${result.error}`, 'warning');
                    }
                }
            } catch (error) {
                log(`‚ùå Erreur PUT complexe: ${error.message}`, 'error');
            }
        }

        // Auto-start
        window.addEventListener('load', () => {
            log('üöÄ Debug Participant Update charg√©', 'info');
            log('Cliquez sur "Test GET Participant" pour commencer', 'info');
        });
    </script>
</body>
</html>
