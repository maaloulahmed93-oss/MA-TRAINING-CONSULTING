<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔔 اختبار القرارات في الأسباس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #4f46e5;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .notification {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .notification-success {
            border-left: 4px solid #10b981;
            background: #f0fdf4;
        }
        
        .notification-error {
            border-left: 4px solid #ef4444;
            background: #fef2f2;
        }
        
        .results {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔔 اختبار القرارات في الأسباس</h1>
            <p>إرسال القرارات من Admin Panel وعرضها في Espace Freelancer</p>
        </div>
        
        <div class="content">
            <!-- إرسال قرار -->
            <div class="section">
                <h2>📤 إرسال قرار من Admin Panel</h2>
                <div class="form-group">
                    <label>الفريلانسر:</label>
                    <select id="freelancerId">
                        <option value="FRE-340255">FRE-340255 (ismail)</option>
                        <option value="FRE-269251">FRE-269251 (azmd)</option>
                        <option value="FRE-123456">FRE-123456 (test)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>عنوان الـ Livrable:</label>
                    <input type="text" id="deliverableTitle" value="Fiche technique - Phase 1">
                </div>
                <div class="form-group">
                    <label>القرار:</label>
                    <select id="decision">
                        <option value="approved">مقبول (Accepté)</option>
                        <option value="rejected">مرفوض (Refusé)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>الملاحظات:</label>
                    <textarea id="observation" rows="3">عمل ممتاز! تم قبول الـ Livrable بنجاح.</textarea>
                </div>
                <button class="btn" onclick="sendDecision()">📤 إرسال القرار</button>
            </div>
            
            <!-- عرض القرارات -->
            <div class="section">
                <h2>📬 عرض القرارات للفريلانسر</h2>
                <div class="form-group">
                    <label>اختيار الفريلانسر:</label>
                    <select id="viewFreelancerId" onchange="loadDecisions()">
                        <option value="FRE-340255">FRE-340255 (ismail)</option>
                        <option value="FRE-269251">FRE-269251 (azmd)</option>
                        <option value="FRE-123456">FRE-123456 (test)</option>
                    </select>
                </div>
                <button class="btn" onclick="loadDecisions()">🔄 تحديث القرارات</button>
                <button class="btn" onclick="clearDecisions()">🗑️ حذف القرارات</button>
                
                <div id="decisionsList" style="margin-top: 20px;">
                    <!-- سيتم ملؤها بـ JavaScript -->
                </div>
            </div>
            
            <!-- النتائج -->
            <div class="section">
                <h2>📊 سجل العمليات</h2>
                <div class="results" id="results">جاري التحضير...</div>
            </div>
        </div>
    </div>

    <script>
        // تسجيل النتائج
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        // إرسال قرار من Admin Panel
        function sendDecision() {
            const freelancerId = document.getElementById('freelancerId').value;
            const freelancerName = freelancerId === 'FRE-340255' ? 'ismail' : 
                                 freelancerId === 'FRE-269251' ? 'azmd' : 'test';
            const title = document.getElementById('deliverableTitle').value;
            const decision = document.getElementById('decision').value;
            const observation = document.getElementById('observation').value;

            try {
                // إنشاء الإشعار
                const freelancerNotificationsKey = `freelancerNotifications_${freelancerId}`;
                const existingNotifications = JSON.parse(localStorage.getItem(freelancerNotificationsKey) || '[]');
                
                const notification = {
                    id: `notif-${Date.now()}`,
                    freelancerId: freelancerId,
                    freelancerName: freelancerName,
                    type: decision === 'approved' ? 'success' : 'error',
                    title: decision === 'approved' ? '✅ Livrable Accepté' : '❌ Livrable Refusé',
                    message: `Titre: ${title}\nStatut: ${decision === 'approved' ? 'Accepté' : 'Refusé'}\nObservation: ${observation}`,
                    deliverableName: title,
                    decision: decision,
                    observation: observation,
                    timestamp: new Date().toISOString(),
                    read: false,
                    from: 'admin'
                };

                existingNotifications.unshift(notification);
                localStorage.setItem(freelancerNotificationsKey, JSON.stringify(existingNotifications));

                log(`✅ تم إرسال قرار "${decision === 'approved' ? 'القبول' : 'الرفض'}" للفريلانسر ${freelancerId}`);
                log(`📧 عنوان الـ Livrable: ${title}`);
                log(`💬 الملاحظة: ${observation}`);
                
                // تحديث العرض إذا كان نفس الفريلانسر محدد
                const viewFreelancerId = document.getElementById('viewFreelancerId').value;
                if (viewFreelancerId === freelancerId) {
                    loadDecisions();
                }

                alert('✅ تم إرسال القرار بنجاح!');

            } catch (error) {
                log(`❌ خطأ في إرسال القرار: ${error.message}`);
                alert('❌ حدث خطأ في إرسال القرار');
            }
        }

        // تحميل القرارات للفريلانسر
        function loadDecisions() {
            const freelancerId = document.getElementById('viewFreelancerId').value;
            
            try {
                const freelancerNotificationsKey = `freelancerNotifications_${freelancerId}`;
                const notifications = JSON.parse(localStorage.getItem(freelancerNotificationsKey) || '[]');
                
                log(`📬 تم تحميل ${notifications.length} قرار للفريلانسر ${freelancerId}`);
                
                displayDecisions(notifications);
                
            } catch (error) {
                log(`❌ خطأ في تحميل القرارات: ${error.message}`);
            }
        }

        // عرض القرارات
        function displayDecisions(notifications) {
            const container = document.getElementById('decisionsList');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="notification">
                        <h4>📭 لا توجد قرارات</h4>
                        <p>لم يتم إرسال أي قرارات لهذا الفريلانسر بعد.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <h3>📋 القرارات المستلمة (${notifications.length}):</h3>
                ${notifications.map(notification => `
                    <div class="notification ${notification.type === 'success' ? 'notification-success' : 'notification-error'}">
                        <h4>${notification.title} ${!notification.read ? '🔴 جديد' : '👁️ مقروء'}</h4>
                        <p><strong>Livrable:</strong> ${notification.deliverableName}</p>
                        <p><strong>Décision:</strong> ${notification.decision === 'approved' ? 'Accepté ✅' : 'Refusé ❌'}</p>
                        <p><strong>Observation:</strong> ${notification.observation}</p>
                        <small style="color: #6b7280;">
                            📅 ${new Date(notification.timestamp).toLocaleString('ar-SA')} | 
                            👤 De: ${notification.from}
                        </small>
                        <br>
                        <button class="btn" style="padding: 5px 10px; font-size: 12px; margin-top: 10px;" 
                                onclick="markAsRead('${notification.id}')">
                            ${notification.read ? '✅ مقروء' : '📖 تحديد كمقروء'}
                        </button>
                    </div>
                `).join('')}
            `;
        }

        // تحديد قرار كمقروء
        function markAsRead(notificationId) {
            const freelancerId = document.getElementById('viewFreelancerId').value;
            const freelancerNotificationsKey = `freelancerNotifications_${freelancerId}`;
            const notifications = JSON.parse(localStorage.getItem(freelancerNotificationsKey) || '[]');
            
            const updatedNotifications = notifications.map(notification => 
                notification.id === notificationId 
                    ? { ...notification, read: true }
                    : notification
            );
            
            localStorage.setItem(freelancerNotificationsKey, JSON.stringify(updatedNotifications));
            log(`✅ تم تحديد القرار ${notificationId} كمقروء`);
            loadDecisions();
        }

        // حذف جميع القرارات
        function clearDecisions() {
            const freelancerId = document.getElementById('viewFreelancerId').value;
            const freelancerNotificationsKey = `freelancerNotifications_${freelancerId}`;
            
            if (confirm(`هل أنت متأكد من حذف جميع القرارات للفريلانسر ${freelancerId}؟`)) {
                localStorage.removeItem(freelancerNotificationsKey);
                log(`🗑️ تم حذف جميع القرارات للفريلانسر ${freelancerId}`);
                loadDecisions();
            }
        }

        // تحميل أولي
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 تم تحميل صفحة اختبار القرارات');
            log('📋 يمكنك الآن اختبار إرسال القرارات وعرضها');
            loadDecisions();
        });
    </script>
</body>
</html>
