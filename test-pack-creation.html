<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pack Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Pack Creation API</h1>
        
        <form id="packForm">
            <div class="form-group">
                <label for="name">Nom du Pack:</label>
                <input type="text" id="name" value="Pack Test Marketing" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="3" required>Un pack complet pour apprendre le marketing digital avec des formations pratiques et des outils modernes.</textarea>
            </div>
            
            <div class="form-group">
                <label for="image">URL de l'image:</label>
                <input type="url" id="image" value="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=500" required>
            </div>
            
            <div class="form-group">
                <label for="price">Prix (DT):</label>
                <input type="number" id="price" value="2500" required>
            </div>
            
            <div class="form-group">
                <label for="originalPrice">Prix Original (DT):</label>
                <input type="number" id="originalPrice" value="3500" required>
            </div>
            
            <button type="submit">Cr√©er le Pack</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('packForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Envoi en cours...</p>';
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                details: {
                    price: parseFloat(document.getElementById('price').value),
                    originalPrice: parseFloat(document.getElementById('originalPrice').value),
                    savings: parseFloat(document.getElementById('originalPrice').value) - parseFloat(document.getElementById('price').value),
                    advantages: [
                        "Formation compl√®te et pratique",
                        "Acc√®s aux outils professionnels",
                        "Support technique inclus",
                        "Certificat de fin de formation"
                    ],
                    themes: [
                        {
                            themeId: "theme-1",
                            name: "Marketing Digital Fondamentaux",
                            startDate: "2024-02-01",
                            endDate: "2024-02-15",
                            modules: [
                                {
                                    moduleId: "module-1",
                                    title: "Introduction au Marketing Digital"
                                },
                                {
                                    moduleId: "module-2", 
                                    title: "Strat√©gies de Contenu"
                                }
                            ]
                        },
                        {
                            themeId: "theme-2",
                            name: "R√©seaux Sociaux et Publicit√©",
                            startDate: "2024-02-16",
                            endDate: "2024-02-28",
                            modules: [
                                {
                                    moduleId: "module-3",
                                    title: "Facebook et Instagram Ads"
                                },
                                {
                                    moduleId: "module-4",
                                    title: "Google Ads et SEO"
                                }
                            ]
                        }
                    ]
                }
            };
            
            console.log('üì¶ Donn√©es √† envoyer:', JSON.stringify(formData, null, 2));
            
            try {
                const response = await fetch('http://localhost:3001/api/packs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                console.log('üì° R√©ponse re√ßue:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Pack cr√©√© avec succ√®s!</h3>
                            <p><strong>ID:</strong> ${result.data.packId}</p>
                            <p><strong>Nom:</strong> ${result.data.name}</p>
                            <p><strong>Prix:</strong> ${result.data.details.price} DT</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erreur lors de la cr√©ation</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${result.message || 'Erreur inconnue'}</p>
                            ${result.errors ? `<p><strong>Erreurs:</strong></p><ul>${result.errors.map(err => `<li>${err}</li>`).join('')}</ul>` : ''}
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('üí• Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üí• Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
