<body>

        async function testBackendRoute() {

            try {

                const healthResponse = await fetch('http://localhost:3001/api/health');

                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }

                resultDiv.textContent += `Status: ${deleteResponse.status}\n`;
                resultDiv.textContent += `Response: ${JSON.stringify(deleteResult, null, 2)}\n\n`;

                if (deleteResponse.status === 404 && deleteResult.message?.includes('non trouv√©')) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent += '‚úÖ Route DELETE fonctionne!\n';
                    resultDiv.textContent += 'Le backend r√©pond correctement aux requ√™tes DELETE.';
                } else if (deleteResponse.status === 500) {

                    resultDiv.textContent += '‚ùå Erreur serveur dans route DELETE\n';

                } else {

                    resultDiv.textContent += '‚ö†Ô∏è Comportement inattendu de la route DELETE';

            } catch (error) {

                resultDiv.textContent += `‚ùå Erreur: ${error.message}\n\n`;

    </script>
