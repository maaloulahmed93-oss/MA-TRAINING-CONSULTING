<head>
    <meta charset="UTF-8">

    <style>

        .info { background: #d1ecf1; padding: 10px; border-radius: 4px; color: #0c5460; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Cr√©er des Participants d'Exemple</h1>
        <p>Cet outil cr√©e les participants n√©cessaires pour tester le syst√®me d'isolation des donn√©es.</p>

        <div class="info">
            <strong>Participants √† cr√©er:</strong>
            <ul>
                <li>PART-2024-001 - Ahmed Ben Ali</li>
                <li>PART-2024-002 - Fatima Zahra</li>
                <li>PART-2024-003 - Mohamed Slim</li>
            </ul>
        </div>

        <button class="btn-primary" onclick="createSampleParticipants()">Cr√©er les Participants</button>
        <button class="btn-success" onclick="verifyParticipants()">V√©rifier les Participants</button>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        const sampleParticipants = [
            {
                partnerId: 'PART-2024-001',
                fullName: 'Ahmed Ben Ali',
                firstName: 'Ahmed',
                lastName: 'Ben Ali',
                email: 'ahmed.benali@email.com',
                phone: '+216 98 123 456',
                address: 'Tunis, Tunisie',
                avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face',
                status: 'active',
                notes: 'Participant motiv√© avec un bon potentiel',
                totalProgress: 75,
                enrollmentDate: '2024-01-15T00:00:00.000Z'
            },
            {
                partnerId: 'PART-2024-002',
                fullName: 'Fatima Zahra',
                firstName: 'Fatima',
                lastName: 'Zahra',
                email: 'fatima.zahra@email.com',
                phone: '+216 97 654 321',
                address: 'Sfax, Tunisie',
                avatar: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150&h=150&fit=crop&crop=face',
                status: 'active',
                notes: 'Excellente participante, tr√®s assidue',
                totalProgress: 90,
                enrollmentDate: '2024-02-01T00:00:00.000Z'
            },
            {
                partnerId: 'PART-2024-003',
                fullName: 'Mohamed Slim',
                firstName: 'Mohamed',
                lastName: 'Slim',
                email: 'mohamed.slim@email.com',
                phone: '+216 99 888 777',
                address: 'Sousse, Tunisie',
                avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face',
                status: 'active',
                notes: 'Participant d√©butant mais tr√®s motiv√©',
                totalProgress: 45,
                enrollmentDate: '2024-03-10T00:00:00.000Z'
            }
        ];

        async function createSampleParticipants() {
            document.getElementById('results').innerHTML = '';
            log('üöÄ D√©but de la cr√©ation des participants...', 'info');

            let successCount = 0;
            let errorCount = 0;

            for (const participant of sampleParticipants) {
                try {
                    log(`üìù Cr√©ation de ${participant.partnerId} - ${participant.fullName}...`, 'info');
                    
                    const response = await fetch(`${API_BASE}/participants`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(participant)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        log(`‚úÖ Participant cr√©√©: ${result.data.partnerId}`, 'success');
                        successCount++;
                    } else {
                        const error = await response.json();
                        log(`‚ùå Erreur cr√©ation ${participant.partnerId}: ${error.message}`, 'error');
                        errorCount++;
                    }
                } catch (error) {
                    log(`‚ùå Erreur r√©seau pour ${participant.partnerId}: ${error.message}`, 'error');
                    errorCount++;
                }

                // Pause between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            log(`üéØ Cr√©ation termin√©e: ${successCount} r√©ussies, ${errorCount} √©chou√©es`, successCount > 0 ? 'success' : 'error');

            // Create sample formations
            if (successCount > 0) {
                await createSampleFormations();
            }
        }

        async function createSampleFormations() {
            log('üìö Cr√©ation des formations d\'exemple...', 'info');

            const formations = [
                {
                    participantId: 'PART-2024-001',
                    title: 'D√©veloppement Web Frontend',
                    description: 'Formation compl√®te en HTML, CSS, JavaScript et React',
                    domain: 'D√©veloppement Web',
                    level: 'Interm√©diaire',
                    duration: '120 heures',
                    progress: 75,
                    status: 'in_progress',
                    enrollmentDate: '2024-01-15T00:00:00.000Z',
                    thumbnail: 'https://images.unsplash.com/photo-1627398242454-45a1465c2479?w=300&h=200&fit=crop'
                },
                {
                    participantId: 'PART-2024-002',
                    title: 'Marketing Digital',
                    description: 'Strat√©gies de marketing num√©rique et r√©seaux sociaux',
                    domain: 'Marketing',
                    level: 'Avanc√©',
                    duration: '80 heures',
                    progress: 90,
                    status: 'in_progress',
                    enrollmentDate: '2024-02-01T00:00:00.000Z',
                    thumbnail: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=300&h=200&fit=crop'
                },
                {
                    participantId: 'PART-2024-003',
                    title: 'Comptabilit√© et Gestion',
                    description: 'Principes de base de la comptabilit√© d\'entreprise',
                    domain: 'Gestion',
                    level: 'D√©butant',
                    duration: '60 heures',
                    progress: 45,
                    status: 'in_progress',
                    enrollmentDate: '2024-03-10T00:00:00.000Z',
                    thumbnail: 'https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=300&h=200&fit=crop'
                }
            ];

            let formationCount = 0;
            for (const formation of formations) {
                try {
                    const response = await fetch(`${API_BASE}/participants/${formation.participantId}/formations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formation)
                    });

                    if (response.ok) {
                        log(`‚úÖ Formation cr√©√©e: ${formation.title} pour ${formation.participantId}`, 'success');
                        formationCount++;
                    } else {
                        log(`‚ö†Ô∏è Formation non cr√©√©e: ${formation.title}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Erreur formation: ${error.message}`, 'error');
                }

                await new Promise(resolve => setTimeout(resolve, 300));
            }

            log(`üìä ${formationCount} formations cr√©√©es`, 'success');
        }

        async function verifyParticipants() {
            document.getElementById('results').innerHTML = '';
            log('üîç V√©rification des participants...', 'info');

            try {
                const response = await fetch(`${API_BASE}/participants`);
                if (response.ok) {
                    const result = await response.json();
                    const participants = result.data || [];
                    
                    log(`üìä Total participants: ${participants.length}`, 'success');
                    
                    participants.forEach(participant => {
                        log(`üë§ ${participant.partnerId}: ${participant.fullName} (${participant.email})`, 'info');
                    });

                    // Test specific participants
                    for (const expectedId of ['PART-2024-001', 'PART-2024-002', 'PART-2024-003']) {
                        try {
                            const participantResponse = await fetch(`${API_BASE}/participants/${expectedId}`);
                            if (participantResponse.ok) {
                                log(`‚úÖ ${expectedId} accessible`, 'success');
                            } else {
                                log(`‚ùå ${expectedId} non trouv√© (${participantResponse.status})`, 'error');
                            }
                        } catch (error) {
                            log(`‚ùå Erreur acc√®s ${expectedId}: ${error.message}`, 'error');
                        }
                    }
                } else {
                    log('‚ùå Impossible de r√©cup√©rer les participants', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur de v√©rification: ${error.message}`, 'error');
            }
        }

        async function deleteAllParticipants() {
            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer TOUS les participants?')) {
                return;
            }

            document.getElementById('results').innerHTML = '';
            log('üóëÔ∏è Suppression de tous les participants...', 'info');

            try {
                // Get all participants first
                const response = await fetch(`${API_BASE}/participants`);
                if (response.ok) {
                    const result = await response.json();
                    const participants = result.data || [];
                    
                    let deleteCount = 0;
                    for (const participant of participants) {
                        try {
                            const deleteResponse = await fetch(`${API_BASE}/participants/${participant.partnerId}`, {
                                method: 'DELETE'
                            });
                            
                            if (deleteResponse.ok) {
                                log(`‚úÖ Supprim√©: ${participant.partnerId}`, 'success');
                                deleteCount++;
                            } else {
                                log(`‚ùå √âchec suppression: ${participant.partnerId}`, 'error');
                            }
                        } catch (error) {
                            log(`‚ùå Erreur suppression ${participant.partnerId}: ${error.message}`, 'error');
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    log(`üéØ ${deleteCount} participants supprim√©s`, deleteCount > 0 ? 'success' : 'info');
                } else {
                    log('‚ùå Impossible de r√©cup√©rer les participants pour suppression', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur de suppression: ${error.message}`, 'error');
            }
        }

        // Auto-verify on page load
        window.addEventListener('load', () => {
            setTimeout(verifyParticipants, 1000);
        });
    </script>
</body>
</html>
