        <div>

    <script>

                ],

            },
            freelance: {

                ],
                requirements: [

                    'Exp√©rience en freelancing ou projets ind√©pendants',
                    'Capacit√© √† respecter les d√©lais',
                    'Communication professionnelle',
                    'Sp√©cialisation dans un domaine technique'
                ],
                ctaLabel: 'Acc√©der √† l\'Espace Freelancer',
                updatedAt: new Date().toISOString()
            },
            commercial: {
                title: 'Commercial / Affili√©',
                subtitle: 'Devenez notre partenaire commercial',
                intro: 'Devenez notre partenaire commercial et b√©n√©ficiez de commissions attractives sur les ventes.',
                icon: 'üìà',
                color: 'orange',
                gradient: 'from-orange-500 to-orange-600',
                details: [
                    'Programme de commissions motivant',
                    'Outils marketing fournis',
                    'Suivi et reporting d√©di√©s'
                ],
                requirements: [
                    'Exp√©rience en vente ou marketing',
                    'R√©seau professionnel d√©velopp√©',
                    'Comp√©tences en n√©gociation',
                    'Motivation et esprit entrepreneurial',
                    'Connaissance du secteur de la formation'
                ],
                ctaLabel: 'Acc√©der √† l\'Espace Commercial',
                updatedAt: new Date().toISOString()
            },
            entreprise: {
                title: 'Entreprise / √âcole',
                subtitle: '√âtablissez un partenariat institutionnel',
                intro: '√âtablissez un partenariat institutionnel pour des formations sur mesure et des collaborations durables.',
                icon: 'üè¢',
                color: 'purple',
                gradient: 'from-purple-500 to-purple-600',
                details: [
                    'Programmes adapt√©s aux objectifs',
                    'Accompagnement et suivi personnalis√©s',
                    'Modalit√©s intra/inter-entreprise'
                ],
                requirements: [
                    'Entreprise ou institution √©ducative √©tablie',
                    'Besoin r√©current en formation',
                    'Capacit√© de collaboration √† long terme',
                    'Budget d√©di√© √† la formation',
                    'Engagement dans le d√©veloppement des comp√©tences'
                ],
                ctaLabel: 'Acc√©der √† l\'Espace Partenariat',
                updatedAt: new Date().toISOString()
            }
        };

        function updateStatus(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            let statusClass = type;
            resultsDiv.innerHTML += `<div class="status ${statusClass}">${message}</div>`;
        }

        function showDataPreview(data, title) {
            const previewDiv = document.getElementById('data-preview');
            previewDiv.innerHTML = `
                <h3>${title}</h3>
                <div class="data-preview">${JSON.stringify(data, null, 2)}</div>
            `;
        }

        function checkCurrentData() {
            updateStatus('üîç V√©rification des donn√©es actuelles...');
            
            const rawData = localStorage.getItem(STORAGE_KEY);
            if (!rawData) {
                updateStatus('‚ùå Aucune donn√©e trouv√©e dans localStorage', 'error');
                return;
            }

            try {
                const data = JSON.parse(rawData);
                let hasOldFields = false;
                let fieldCount = 0;

                Object.keys(data).forEach(key => {
                    const partnership = data[key];
                    if (partnership.contactEmail || partnership.mailSubject) {
                        hasOldFields = true;
                        if (partnership.contactEmail) fieldCount++;
                        if (partnership.mailSubject) fieldCount++;
                    }
                });

                if (hasOldFields) {
                    updateStatus(`‚ö†Ô∏è Donn√©es contiennent ${fieldCount} anciens champs √† nettoyer`, 'warning');
                    showDataPreview(data, 'Donn√©es Actuelles (avec anciens champs)');
                } else {
                    updateStatus('‚úÖ Donn√©es d√©j√† propres - aucun ancien champ trouv√©');
                    showDataPreview(data, 'Donn√©es Actuelles (propres)');
                }

            } catch (error) {
                updateStatus(`‚ùå Erreur parsing donn√©es: ${error.message}`, 'error');
            }
        }

        function cleanData() {
            updateStatus('üßπ Nettoyage des donn√©es en cours...');
            
            const rawData = localStorage.getItem(STORAGE_KEY);
            if (!rawData) {
                updateStatus('‚ùå Aucune donn√©e √† nettoyer', 'error');
                return;
            }

            try {
                const data = JSON.parse(rawData);
                const cleanedData = {};
                let removedFields = 0;

                Object.keys(data).forEach(key => {
                    const partnership = { ...data[key] };
                    
                    // Remove old fields
                    if (partnership.contactEmail) {
                        delete partnership.contactEmail;
                        removedFields++;
                    }
                    if (partnership.mailSubject) {
                        delete partnership.mailSubject;
                        removedFields++;
                    }
                    
                    // Update timestamp
                    partnership.updatedAt = new Date().toISOString();
                    
                    cleanedData[key] = partnership;
                });

                // Save cleaned data
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cleanedData));
                
                updateStatus(`‚úÖ Nettoyage termin√©! ${removedFields} champs supprim√©s`);
                showDataPreview(cleanedData, 'Donn√©es Nettoy√©es');

            } catch (error) {
                updateStatus(`‚ùå Erreur nettoyage: ${error.message}`, 'error');
            }
        }

        function resetToCleanData() {
            updateStatus('üîÑ Reset avec donn√©es propres...');
            
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(CLEAN_DATA));
                updateStatus('‚úÖ Reset termin√© avec donn√©es propres compl√®tes');
                showDataPreview(CLEAN_DATA, 'Nouvelles Donn√©es Propres');
                
                updateStatus('üéâ Maintenant rechargez l\'Admin Panel pour voir les changements!', 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Erreur reset: ${error.message}`, 'error');
            }
        }

        // Auto-check on load
        window.onload = function() {
            updateStatus('üöÄ Outil de nettoyage charg√©');
            checkCurrentData();
        };
    </script>
