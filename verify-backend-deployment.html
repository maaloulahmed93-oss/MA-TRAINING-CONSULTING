<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Deployment Verification</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        .test-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #e0e0e0;
        }
        .test-item.success {
            border-color: #28a745;
            background: #d4edda;
        }
        .test-item.error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .test-item.loading {
            border-color: #ffc107;
            background: #fff3cd;
        }
        .status-icon {
            font-size: 24px;
            min-width: 30px;
            text-align: center;
        }
        .test-content {
            flex: 1;
        }
        .test-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .test-details {
            font-size: 12px;
            color: #666;
        }
        .test-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .summary {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #0c5460;
        }
        .summary.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .summary.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffc107;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Backend Deployment Verification</h1>
        <p class="subtitle">Testing MATC Backend Performance & Functionality</p>

        <div class="action-buttons">
            <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
            <button onclick="location.reload()">üîÑ Refresh</button>
        </div>

        <div class="test-section">
            <h2>üè• Health Checks</h2>
            <div id="healthTests"></div>
        </div>

        <div class="test-section">
            <h2>‚ö° Performance Tests</h2>
            <div id="performanceTests"></div>
        </div>

        <div class="test-section">
            <h2>üìä Data Tests</h2>
            <div id="dataTests"></div>
        </div>

        <div id="summary"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://matc-backend.onrender.com';
        const tests = {
            health: [],
            performance: [],
            data: []
        };

        async function runAllTests() {
            document.querySelector('.action-buttons').innerHTML = '<p style="text-align: center; color: #667eea;">‚è≥ Running tests...</p>';
            
            await testHealthEndpoint();
            await testPartnershipsPerformance();
            await testGlobalEmailEndpoint();
            await testVisibilityEndpoint();
            await testDatabaseConnection();
            
            displaySummary();
        }

        async function testHealthEndpoint() {
            const testId = 'health-' + Date.now();
            addTest('health', testId, 'Health Endpoint', '‚è≥ Testing...', 'loading');

            try {
                const start = performance.now();
                const response = await fetch(`${BACKEND_URL}/api/health`, { signal: AbortSignal.timeout(5000) });
                const time = performance.now() - start;
                const data = await response.json();

                if (response.ok && data.success) {
                    updateTest('health', testId, '‚úÖ Healthy', `Response: ${time.toFixed(0)}ms | DB: ${data.database}`, 'success', time);
                } else {
                    updateTest('health', testId, '‚ùå Unhealthy', `Status: ${response.status}`, 'error', time);
                }
            } catch (error) {
                updateTest('health', testId, '‚ùå Failed', error.message, 'error', 0);
            }
        }

        async function testPartnershipsPerformance() {
            const testId = 'perf-' + Date.now();
            addTest('performance', testId, 'Partnerships Endpoint (First Call)', '‚è≥ Testing...', 'loading');

            try {
                const start = performance.now();
                const response = await fetch(`${BACKEND_URL}/api/partnerships`, { signal: AbortSignal.timeout(5000) });
                const time = performance.now() - start;
                const data = await response.json();

                if (response.ok && data.success) {
                    const status = time < 500 ? '‚úÖ Fast' : time < 1000 ? '‚ö†Ô∏è Moderate' : '‚ùå Slow';
                    updateTest('performance', testId, status, `Response: ${time.toFixed(0)}ms | Partnerships: ${data.data.length}`, time < 500 ? 'success' : time < 1000 ? 'loading' : 'error', time);
                } else {
                    updateTest('performance', testId, '‚ùå Failed', `Status: ${response.status}`, 'error', time);
                }
            } catch (error) {
                updateTest('performance', testId, '‚ùå Failed', error.message, 'error', 0);
            }
        }

        async function testGlobalEmailEndpoint() {
            const testId = 'data-email-' + Date.now();
            addTest('data', testId, 'Global Email Endpoint', '‚è≥ Testing...', 'loading');

            try {
                const start = performance.now();
                const response = await fetch(`${BACKEND_URL}/api/partnerships/global-email`, { signal: AbortSignal.timeout(5000) });
                const time = performance.now() - start;
                const data = await response.json();

                if (response.ok && data.success) {
                    updateTest('data', testId, '‚úÖ Working', `Email: ${data.data.email} | Response: ${time.toFixed(0)}ms`, 'success', time);
                } else {
                    updateTest('data', testId, '‚ùå Failed', `Status: ${response.status}`, 'error', time);
                }
            } catch (error) {
                updateTest('data', testId, '‚ùå Failed', error.message, 'error', 0);
            }
        }

        async function testVisibilityEndpoint() {
            const testId = 'data-visibility-' + Date.now();
            addTest('data', testId, 'Visibility Endpoint', '‚è≥ Testing...', 'loading');

            try {
                const start = performance.now();
                const response = await fetch(`${BACKEND_URL}/api/partnerships/visibility`, { signal: AbortSignal.timeout(5000) });
                const time = performance.now() - start;
                const data = await response.json();

                if (response.ok && data.success) {
                    updateTest('data', testId, '‚úÖ Working', `Response: ${time.toFixed(0)}ms | Partnerships configured`, 'success', time);
                } else {
                    updateTest('data', testId, '‚ùå Failed', `Status: ${response.status}`, 'error', time);
                }
            } catch (error) {
                updateTest('data', testId, '‚ùå Failed', error.message, 'error', 0);
            }
        }

        async function testDatabaseConnection() {
            const testId = 'data-db-' + Date.now();
            addTest('data', testId, 'Database Connection', '‚è≥ Testing...', 'loading');

            try {
                const start = performance.now();
                const response = await fetch(`${BACKEND_URL}/api/health`, { signal: AbortSignal.timeout(5000) });
                const time = performance.now() - start;
                const data = await response.json();

                if (data.database === 'connected') {
                    updateTest('data', testId, '‚úÖ Connected', `MongoDB is connected | Uptime: ${data.uptime.toFixed(0)}s`, 'success', time);
                } else {
                    updateTest('data', testId, '‚ùå Disconnected', `Database status: ${data.database}`, 'error', time);
                }
            } catch (error) {
                updateTest('data', testId, '‚ùå Failed', error.message, 'error', 0);
            }
        }

        function addTest(category, id, name, details, status) {
            const html = `
                <div class="test-item ${status}" id="${id}">
                    <div class="status-icon">${status === 'loading' ? '<div class="spinner"></div>' : '‚è≥'}</div>
                    <div class="test-content">
                        <div class="test-name">${name}</div>
                        <div class="test-details">${details}</div>
                    </div>
                </div>
            `;
            document.getElementById(category + 'Tests').innerHTML += html;
            tests[category].push({ id, status });
        }

        function updateTest(category, id, name, details, status, time) {
            const element = document.getElementById(id);
            if (element) {
                const icon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ö†Ô∏è';
                element.innerHTML = `
                    <div class="status-icon">${icon}</div>
                    <div class="test-content">
                        <div class="test-name">${name}</div>
                        <div class="test-details">${details}</div>
                        <div class="test-time">‚è±Ô∏è ${time.toFixed(0)}ms</div>
                    </div>
                `;
                element.className = `test-item ${status}`;
                
                // Update test status
                const testIndex = tests[category].findIndex(t => t.id === id);
                if (testIndex !== -1) {
                    tests[category][testIndex].status = status;
                }
            }
        }

        function displaySummary() {
            const allTests = [...tests.health, ...tests.performance, ...tests.data];
            const passed = allTests.filter(t => t.status === 'success').length;
            const failed = allTests.filter(t => t.status === 'error').length;
            const total = allTests.length;

            const isSuccess = failed === 0;
            const summaryClass = isSuccess ? 'success' : 'error';
            const message = isSuccess 
                ? `‚úÖ All tests passed! Backend is running optimally.`
                : `‚ö†Ô∏è ${failed} test(s) failed. Check the errors above.`;

            const html = `
                <div class="summary ${summaryClass}">
                    <strong>${message}</strong>
                    <p>Passed: ${passed}/${total} | Failed: ${failed}/${total}</p>
                </div>
            `;
            document.getElementById('summary').innerHTML = html;
        }

        // Run tests on page load
        window.addEventListener('load', runAllTests);
    </script>
</body>
</html>
