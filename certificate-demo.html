<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mo - V√©rification d'Attestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake-error {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes certificate-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(34, 197, 94, 0.6),
                            0 0 60px rgba(34, 197, 94, 0.4);
            }
        }
        
        .certificate-shake {
            animation: shake-error 0.5s ease-in-out;
        }
        
        .certificate-glow {
            animation: certificate-glow 2s ease-in-out infinite;
        }
        
        .loader {
            border: 3px solid #f3f3f4;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                üéì D√©mo - V√©rification d'Attestation
            </h1>
            <p class="text-xl text-gray-600">
                Testez la fonctionnalit√© de v√©rification avec les IDs d'exemple
            </p>
        </div>

        <!-- Formulaire de v√©rification -->
        <div id="searchForm" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="text-center space-y-6">
                <div class="p-4 bg-blue-50 rounded-xl">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">
                        Rechercher une attestation
                    </h3>
                    <p class="text-gray-600">
                        Saisissez l'ID de votre attestation pour v√©rifier son authenticit√©
                    </p>
                </div>

                <div class="max-w-md mx-auto">
                    <input
                        type="text"
                        id="certificateId"
                        placeholder="Ex: CERT-2024-001"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-center font-mono text-lg"
                    />
                    
                    <div id="errorMessage" class="hidden items-center space-x-2 text-red-600 mt-3 p-3 bg-red-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-sm font-medium">Attestation non trouv√©e. V√©rifiez l'ID saisi.</span>
                    </div>
                </div>

                <button
                    id="verifyBtn"
                    onclick="verifyCertificate()"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg transition-all duration-200 flex items-center space-x-2 mx-auto"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span>V√©rifier</span>
                </button>

                <!-- IDs d'exemple -->
                <div class="mt-8 p-4 bg-gray-50 rounded-xl">
                    <h4 class="font-semibold text-gray-900 mb-3">IDs d'exemple pour test :</h4>
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button onclick="setCertificateId('CERT-2024-001')" class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm font-mono hover:bg-blue-50 hover:border-blue-300 transition-colors">
                            CERT-2024-001
                        </button>
                        <button onclick="setCertificateId('CERT-2024-002')" class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm font-mono hover:bg-blue-50 hover:border-blue-300 transition-colors">
                            CERT-2024-002
                        </button>
                        <button onclick="setCertificateId('CERT-2024-003')" class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm font-mono hover:bg-blue-50 hover:border-blue-300 transition-colors">
                            CERT-2024-003
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- R√©sultat de v√©rification -->
        <div id="resultSection" class="hidden bg-white rounded-2xl shadow-xl p-8">
            <!-- Contenu dynamique g√©n√©r√© par JavaScript -->
        </div>
    </div>

    <script>
        // Base de donn√©es simul√©e
        const certificatesDB = {
            "CERT-2024-001": {
                firstName: "Ahmed",
                lastName: "Benali",
                program: "D√©veloppement Web Full Stack",
                skills: ["React", "Node.js", "MongoDB", "TypeScript"],
                techniques: ["API REST", "Authentication JWT", "Responsive Design", "Git/GitHub"],
                grade: 18.5,
                level: "Avanc√©",
                completionDate: "2024-01-15"
            },
            "CERT-2024-002": {
                firstName: "Fatima",
                lastName: "El Mansouri",
                program: "Design UX/UI Professionnel",
                skills: ["Figma", "Adobe XD", "Prototypage", "User Research"],
                techniques: ["Design System", "Wireframing", "User Testing", "Design Thinking"],
                grade: 16.8,
                level: "Interm√©diaire",
                completionDate: "2024-02-20"
            },
            "CERT-2024-003": {
                firstName: "Omar",
                lastName: "Rachidi",
                program: "Data Science & Intelligence Artificielle",
                skills: ["Python", "Machine Learning", "TensorFlow", "Pandas"],
                techniques: ["Data Visualization", "Deep Learning", "NLP", "Statistical Analysis"],
                grade: 19.2,
                level: "Expert",
                completionDate: "2024-03-10"
            }
        };

        function setCertificateId(id) {
            document.getElementById('certificateId').value = id;
        }

        function verifyCertificate() {
            const certificateId = document.getElementById('certificateId').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!certificateId) {
                showError('Veuillez saisir un ID d\'attestation');
                return;
            }

            // Afficher le loader
            verifyBtn.innerHTML = `
                <div class="loader"></div>
                <span>V√©rification en cours...</span>
            `;
            verifyBtn.disabled = true;
            errorMessage.classList.add('hidden');
            errorMessage.classList.remove('flex');

            // Simulation d'une recherche avec d√©lai
            setTimeout(() => {
                const certificate = certificatesDB[certificateId];
                
                if (certificate) {
                    showCertificateResult(certificate, certificateId);
                } else {
                    showError('Attestation non trouv√©e. V√©rifiez l\'ID saisi.');
                }
                
                // Restaurer le bouton
                verifyBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span>V√©rifier</span>
                `;
                verifyBtn.disabled = false;
            }, 1500);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.querySelector('span').textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('flex', 'certificate-shake');
            
            setTimeout(() => {
                errorMessage.classList.remove('certificate-shake');
            }, 500);
        }

        function showCertificateResult(certificate, certificateId) {
            const searchForm = document.getElementById('searchForm');
            const resultSection = document.getElementById('resultSection');
            
            searchForm.style.display = 'none';
            resultSection.classList.remove('hidden');
            
            const gradeColor = certificate.grade >= 18 ? 'bg-green-500' : 
                              certificate.grade >= 16 ? 'bg-blue-500' : 
                              certificate.grade >= 14 ? 'bg-yellow-500' : 'bg-red-500';
            
            const levelColor = certificate.level === 'Expert' ? 'bg-purple-500' :
                              certificate.level === 'Avanc√©' ? 'bg-green-500' :
                              certificate.level === 'Interm√©diaire' ? 'bg-blue-500' : 'bg-gray-500';

            resultSection.innerHTML = `
                <!-- En-t√™te de succ√®s -->
                <div class="text-center p-6 bg-green-50 rounded-xl border border-green-200 certificate-glow mb-6">
                    <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-green-800 mb-2">
                        Attestation V√©rifi√©e ‚úì
                    </h3>
                    <p class="text-green-700">
                        Cette attestation est authentique et valide
                    </p>
                    <p class="text-sm text-green-600 mt-2 font-mono">ID: ${certificateId}</p>
                </div>

                <!-- Informations du certificat -->
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- Informations personnelles -->
                    <div class="bg-gray-50 rounded-xl p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Informations du titulaire
                        </h4>
                        <div class="space-y-3">
                            <div>
                                <span class="text-sm text-gray-600">Nom complet</span>
                                <p class="font-semibold text-gray-900">
                                    ${certificate.firstName} ${certificate.lastName}
                                </p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-600">Programme suivi</span>
                                <p class="font-semibold text-gray-900">${certificate.program}</p>
                            </div>
                            <div>
                                <span class="text-sm text-gray-600">Date d'obtention</span>
                                <p class="font-semibold text-gray-900">
                                    ${new Date(certificate.completionDate).toLocaleDateString('fr-FR')}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- √âvaluation -->
                    <div class="bg-gray-50 rounded-xl p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            √âvaluation
                        </h4>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">Note obtenue</span>
                                <div class="px-3 py-1 rounded-full text-white font-bold ${gradeColor}">
                                    ${certificate.grade}/20
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">Niveau</span>
                                <div class="px-3 py-1 rounded-full text-white font-semibold text-sm ${levelColor}">
                                    ${certificate.level}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comp√©tences acquises -->
                <div class="bg-blue-50 rounded-xl p-6 mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        Comp√©tences acquises
                    </h4>
                    <div class="grid md:grid-cols-2 gap-4">
                        ${certificate.skills.map(skill => `
                            <div class="flex items-center space-x-3 p-3 bg-white rounded-lg">
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <span class="font-medium text-gray-900">${skill}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Techniques apprises -->
                <div class="bg-purple-50 rounded-xl p-6 mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        Techniques ma√Ætris√©es
                    </h4>
                    <div class="flex flex-wrap gap-2">
                        ${certificate.techniques.map(technique => `
                            <span class="px-3 py-1 bg-white text-purple-800 rounded-full text-sm font-medium border border-purple-200">
                                ${technique}
                            </span>
                        `).join('')}
                    </div>
                </div>

                <!-- Boutons de t√©l√©chargement -->
                <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Documents disponibles
                    </h4>
                    <div class="grid md:grid-cols-3 gap-4">
                        <button onclick="downloadDocument('Attestation')" class="flex items-center justify-center space-x-2 p-4 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition-colors hover:shadow-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Attestation</span>
                        </button>
                        
                        <button onclick="downloadDocument('Lettre de recommandation')" class="flex items-center justify-center space-x-2 p-4 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition-colors hover:shadow-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Recommandation</span>
                        </button>
                        
                        <button onclick="downloadDocument('√âvaluation')" class="flex items-center justify-center space-x-2 p-4 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition-colors hover:shadow-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>√âvaluation</span>
                        </button>
                    </div>
                </div>

                <!-- Bouton nouvelle recherche -->
                <div class="text-center">
                    <button onclick="newSearch()" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-xl hover:bg-gray-700 transition-colors flex items-center space-x-2 mx-auto">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Nouvelle recherche</span>
                    </button>
                </div>
            `;
        }

        function downloadDocument(type) {
            alert(`T√©l√©chargement de ${type} en cours...`);
        }

        function newSearch() {
            const searchForm = document.getElementById('searchForm');
            const resultSection = document.getElementById('resultSection');
            const errorMessage = document.getElementById('errorMessage');
            
            searchForm.style.display = 'block';
            resultSection.classList.add('hidden');
            
            document.getElementById('certificateId').value = '';
            errorMessage.classList.add('hidden');
            errorMessage.classList.remove('flex');
        }

        // Permettre la v√©rification avec Enter
        document.getElementById('certificateId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCertificate();
            }
        });
    </script>
</body>
</html>
